# Dilo App - Continuous Integration
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript Check
        run: npm run typecheck

      - name: ğŸ§¹ Run ESLint
        run: npm run lint
        continue-on-error: true # Don't fail on lint warnings

      - name: ğŸ§ª Run Tests
        run: npm run test -- --coverage --ci

      - name: ğŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Expo Doctor Check
        run: npx expo-doctor

      - name: âœ… Build verification passed
        run: echo "All checks passed! Ready for EAS build."

